<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>FragranceHub.com</title>
        <link rel="stylesheet" href="./assets/bootstrap/bootstrap.min.css">
        <link rel="stylesheet" href="./assets/css/style.css">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    </head>
    <body>
        <section id="header" class="bg-light"></section>
        <section id="banner" class="mt-3">
            <div class="container-fluid">
                <div id="carouselExampleDark" class="carousel carousel-dark slide" data-bs-ride="carousel">
                    <div class="carousel-indicators">
                      <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                      <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2"></button>
                      <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2" aria-label="Slide 3"></button>
                      <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="3" aria-label="Slide 4"></button>

                    </div>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="./assets/Images/banner/banner1.jpg"
                                class="d-block w-100" alt="...">
                        </div>
                        <div class="carousel-item ">
                            <img src="./assets/Images/banner/banner2.jpg"
                                class="d-block w-100" alt="...">
                        </div>
                        <div class="carousel-item ">
                            <img src="./assets/Images/banner/banner3.jpg"
                                class="d-block w-100" alt="...">
                        </div>
                        <div class="carousel-item ">
                            <img src="./assets/Images/banner/banner4.jpg"
                                class="d-block w-100" alt="...">
                        </div>
                      </div>
                    </div>                   
                  </div>               
                </div>               
            </div>
        </section>
        <section class="shop-by-category py-4">
            <div class="container-fluid">

                <div class="heading">
                    <h1>Shop By Category</h1>
                    <p class="sub-heading">
                        Explore our premium range of products
                </p>
            </div>
            <div class="container">
                
                <div class="row g-5">
                    <div class="col-3">
                        <div class="img-box">
                            <img src="./assets/Images/category/attar.png" alt="" class="img-fluid">
                            <p>Attars</p>
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="img-box">
                            <img src="./assets/Images/category/perfume.png" alt="" class="img-fluid">
                            <p>Perfume</p>
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="img-box">
                            <img src="./assets/Images/category/body-perfume.png" alt="" class="img-fluid">
                            <p>Body Perfume</p>
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="img-box">
                            <img src="./assets/Images/category/incense-stick.png" alt="" class="img-fluid">
                            <p>Incense Stick
                            </div>
                        </p>
                    </div>
                </div>
            </div>
        </div>
        </section>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="./assets/bootstrap/bootstrap.bundle.min.js"></script>
        <script>
        $('#header').load('./header-footer/header.html');
    </script>
    </body>
</html>
